<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<style>
body {
	width: 200px;
	height: 100px;
}

ul, li {
	margin: 0;
	padding: 0;
}

p {
	margin: 10px 0;
	padding: 0;
}

#colors li {
	list-style: none;
	display: inline-block;
	width: 20px;
	height: 20px;
	text-indent: -9999px;
	border: 1px solid #000;
	cursor: pointer;
}
#colors li.selected {
	border-width: 3px;
}
#lineWidth {
	width: 30px;
}
.page {
	display: none;
}
.page-error {
	font-size: 13px;
	padding: 30px 0;
	font-weight: bold;
	color: #C00;
	text-align: center;
}
</style>
</head>
<body>
<div class="page page-error">
	<p>This page can not draw.</p>
</div>
<div class="page page-main">
<ul id="colors">
	<li class="selected">red</li>
	<li>green</li>
	<li>blue</li>
	<li>yellow</li>
	<li>grey</li>
	<li>black</li>
	<li>white</li>
</ul>
<p>line width: <input type="number" value="2" min="1" required id="lineWidth"></p>
<p>
	<button id="start">start</button>
	<button id="end" disabled>end</button>
</p>
</div>
<script src="popup.js"></script>
</body>
</html>
